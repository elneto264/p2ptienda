{% extends 'p2pApp/index.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content%}
<section class="top-letest-product-section ">
    <div class="section-title">
        <h2>Tus productos</h2>
    </div>
    <div class="container productos ">
            {% for c in p2pApp %}
            <div class="card  proitems" style="width: 18rem;">
                <img class="card-img-top" src="{{ c.producto_fields.url }}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ c.nombre }}</h5>
                  <h5 class="card-title">{{ c.precio }}</h5>
                  <h6 class="card-title">{{ c.fkCategoria }}</h6>
                  <p class="card-text">{{ c.descripcion }}</p>
                  <p class="Card">{{ c.id }}</p>
                  <a href="{% url 'p2pApp:cesta' c.id %}"class="btn btn-primary">Al carrito</a>
                </div>
            </div>
            {% endfor %}
        
    </div>
</section>
{% endblock content%}
